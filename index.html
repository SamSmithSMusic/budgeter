<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Keeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Keeper</h1>
    </header>

    <section id="budget-section">
        <h2>Set Up Your Budget</h2>
        <div id="budget-categories">
            <!-- Budget categories will be dynamically added here -->
        </div>
        <button id="add-category">Add Category</button>
    </section>

    <section id="purchases-section">
        <h2>Your Purchases</h2>
        <div id="purchase-history">
            <!-- Purchase history will be dynamically added here -->
        </div>
        <button id="add-purchase">Add Purchase</button>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
